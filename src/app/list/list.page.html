<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Slider
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <img [src]="item.src" />
    </ion-slide>
  </ion-slides>
</ion-content>
