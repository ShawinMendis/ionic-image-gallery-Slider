<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-xl="3" *ngFor="let item of items">
        <img [src]="item.src" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
